<!DOCTYPE html>
<html>

<head>
  <title>My First Website</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="styles.css" rel='stylesheet' />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h1 class='display-1'>TIME TO COUNT</h1>
        <img src="img/count.jpg" height="300">
        <p class="lead">
          <blockquote class="blockquote">
            <p class="mb-0">THEY CALL ME ZE COUNT BECAUSE I LIKE TO COUNT</p>
            <footer class="blockquote-footer">The count <cite title="Source Title">sesame street</cite></footer>
          </blockquote>
        </p>
      </div>
    </div>
    <hr />

    <form>
      <div class="row">
        <div class="col">
          <input id="firstNumber" type="number" class="form-control" placeholder="first number">
        </div>
        <div class="col">
          <input id="secondNumber" type="number" class="form-control" placeholder="second number">
        </div>
      </div>
    </form>

    <div class="row mt-5">
      <div class="col">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary" onclick="add()">Add</button>
          <button type="button" class="btn btn-success" onclick="subract()">Subtract</button>
          <button type="button" class="btn btn-danger"onclick="multiply()">Multiply</button>
          <button type="button" class="btn btn-warning"onclick="divide()">Divide</button>
          <button type="button" class="btn btn-info">Clear</button>
        </div>
      </div>
    </div>



    <div class="row mt-3">
      <div class="col">
        <h1 id="answer">Answer</h1>
      </div>
    </div>


</body>

<script>

  const firstString = document.getElementById('firstNumber');
  const secondString = document.getElementById('secondNumber');

  function add() {
  //   const firstString = document.getElementById('firstNumber').value;
  //   const secondString = document.getElementById('secondNumber').value;
    const firstNumber = parseInt(firstString.value);
    const secondNumber = parseInt(secondString.value);
    const total = firstNumber + secondNumber;
    document.getElementById("answer").innerHTML =total;
  }

  function subract() {
    const firstString = document.getElementById('firstNumber').value;
    const secondString = document.getElementById('secondNumber').value;
    const firstNumber = parseInt(firstString);
    const secondNumber = parseInt(secondString);
    const total = firstNumber - secondNumber;
    document.getElementById("answer").innerHTML =total;
  }

  function multiply() {
    const firstString = document.getElementById('firstNumber').value;
    const secondString = document.getElementById('secondNumber').value;
    const firstNumber = parseInt(firstString);
    const secondNumber = parseInt(secondString);
    const total = firstNumber * secondNumber;
    document.getElementById("answer").innerHTML =total;
  }

  function divide() {
    const firstString = document.getElementById('firstNumber').value;
    const secondString = document.getElementById('secondNumber').value;
    const firstNumber = parseInt(firstString);
    const secondNumber = parseInt(secondString);
    const total = firstNumber / secondNumber;
    document.getElementById("answer").innerHTML =total;
  }
</script>

</html>
